<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/layui/layui.js"></script>

</head>
<body>
<form class="layui-form" id="registerId">
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <input type="text" name="customerName" lay-verify="title" autocomplete="off" placeholder="账号" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="customerPass1" lay-verify="title" autocomplete="off" placeholder="密码" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block">
            <input type="password" name="customerPass" lay-verify="title" autocomplete="off" placeholder="确认密码" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" name="customerMailbox" lay-verify="title" autocomplete="off" placeholder="邮箱" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="customerPhone" lay-verify="title" autocomplete="off" placeholder="手机号" class="layui-input">
            <font color="#bdb76b">此为快捷登录方式以及解除封禁使用，请谨慎填写</font>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">证件类型</label>
        <div class="layui-input-block">
            <select name="certificatesType" lay-filter="aihao">
                <option value=""></option>
                <option value="1">身份证</option>
                <option value="2">驾驶证</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">证件号</label>
        <div class="layui-input-block">
            <input type="text" name="certificatesNumber" lay-verify="title" autocomplete="off" placeholder="证件号" class="layui-input">
        </div>
    </div>

</form>
<div class="layui-input-block">
    <button class="layui-btn" onclick="register()">立即提交</button>
</div>
</body>
<script>
    layui.use('form', function() {
        var form = layui.form;
        form.render();
    })
    function register(){
        $.ajax({
            url:"/registerzc",
            type:"post",
            data:$("#registerId").serialize(),
            success:function(data){
                if(data.msg==1){
                    location.href="/tologin";
                }else{
                    layui.use('layer', function() {
                        layer.msg(data.msg, {
                            time: 1000, //20s后自动关闭
                        });
                    })
                }

                }

        })
    }
</script>
</html>
