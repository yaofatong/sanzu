<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/js/layui/css/layui.css">

    <script src="/js/layui/layui.js"></script>


</head>
<body>

<form id="XgForm" class="layui-form" >

    <input type="hidden" name="serId" th:value="${serModel.serId}">
    <table>
        <tr>
            <td>服务标题:</td>
            <td>
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="text" name="title" th:value="${serModel.title}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

            </td>
        </tr>
        <tr>
            <td>服务内容:</td>
            <td>
                <div class="layui-form-item layui-form-text">
                    <div class="layui-input-block">
                        <textarea name="content" th:text="${serModel.content}" placeholder="请输入内容" class="layui-textarea">

                        </textarea>
                    </div>
                </div>
            </td>
        </tr>
    </table>

    <div class="layui-form-item" style="margin-left: 200px">
        <button  class="layui-btn layui-btn-normal" id="updateXg"  type="button">修改</button>

        <button class="layui-btn layui-btn-danger" onclick="fh()">返回</button>
    </div>

</form>


</body>

<script>





    $("#updateXg").click(function () {

        $.ajax({
            url:"/updateBasis",
            type:"post",
            data:$("#XgForm").serialize(),
            success:function (data) {

                alert("修改成功")
                location.href="/tdbasis"

            },
            error:function () {
                alert("修改失败")
            }
        })
    });
    /*function updateXg() {

        location.href="/updateXg";
    }*/

    function fh(){

        location.href="/fh";
    }

</script>
</html>
